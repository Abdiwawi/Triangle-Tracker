<!DOCTYPE html>
<html>
<body>
  <head>
    <title>Triangle Tracker</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery.js"></script><!--Link Jquery first-->
    <script src="js/script.js"></script>
  </head>
  <div class="header">
      <h1>Triangle Tracker</h1>
  </div>
  <div id="forms1">
    <form>
      <div class="container">
        <div class="form-group">
          <label for="Sidea">First Side</label>
          <input id="Sidea" class="form-control" placeholder="First side" type="number">
          <!--Firstside inserted here -->
        </div>
        <div class="form-group">
          <label for="Sideb">Second Side</label>
          <input id="Sideb" class="form-control" placeholder="Second side" type="number">
          <!--Secondside inserted here-->
        </div>
        <div class="form-group">
          <label for="Sidec">Third Side</label>
          <input id="Sidec" class="form-control" placeholder="Third side" type="number">
          <!--Thirdside inserted here-->
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div id="output">
    <div class="container">
    </div>
  </div>
</body>
</html>
